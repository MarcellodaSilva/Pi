<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<style type="text/css">
    .ui-paginator a {
        margin-right: 5px;
    }
</style>
 
</h:head>
<h:body>
<h:form>
    <p:dataTable id="lista" var="p" value="#{produtoBean.produtos}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
        <p:column headerText="Nome">
            <h:outputText value="#{p.nome}" />
        </p:column>
 
        <p:column headerText="Tipo">
            <h:outputText value="#{p.tipo}" />
        </p:column>
 
        <p:column headerText="Quantidade">
            <h:outputText value="#{p.quantidade}" />
        </p:column>
 
        <p:column headerText="validade">
            <h:outputText value="#{p.validade}" />
        </p:column>
        
        <p:column headerText="Deletar">
        <h:commandLink action="#{produtoBean.deletar(p.idProduto)}">Deletar</h:commandLink>
        </p:column>
        
        <p:column headerText="Atualizar">
        <h:commandLink action="#{produtoBean.atualizar(p)}" >Editar</h:commandLink>
        </p:column>
    </p:dataTable>
</h:form>
</h:body>
</html>
