<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./resources/templates/template.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:head>
		<title>Cadastro Cliente</title>
	</h:head>


	<ui:define name="content" >
		<h:form id="cadastroCliente">

			<div class="container-formulario">
				<fieldset id="fildset">
					<legend>Cadastro UsuÃ¡rio</legend>

					<h:panelGrid columns="1" id="Grid">

						<h:outputLabel for="iptnome" value="Nome" />
						<h:message for="iptnome" />
						<h:inputText id="iptnome" value="#{clienteBean.cliente.nome}"
							required="true" style="width: 480px; max-height:22px" />

						<h:outputLabel for="iptcpf" value="CPF" />
						<h:message for="iptcpf" />
						<h:inputText id="iptcpf" value="#{clienteBean.cliente.cpf}"
							required="true" style="width: 260px; max-height:22px" />

						<h:outputLabel for="ipttelefone1" value="Telefone" />
						<h:message for="ipttelefone1" />
						<h:inputText id="ipttelefone1"
							value="#{clienteBean.cliente.telefone01}" required="true"
							style="width: 220px; max-height:22px" />

						<h:outputLabel for="ipttelefone2" value="Celular" />
						<h:message for="ipttelefone2" />
						<h:inputText id="ipttelefone2"
							value="#{clienteBean.cliente.telefone02}" required="false"
							style="width: 220px; max-height:22px" />

						<h:outputLabel for="iptemail" value="Email" />
						<h:message for="iptemail" />
						<h:inputText id="iptemail" value="#{clienteBean.usuario.login}"
							required="true" style="width: 420px; max-height:22px" />

						<h:outputLabel for="iptsenha" value="Senha" />
						<h:message for="iptsenha" />
						<h:inputSecret id="iptsenha" value="#{clienteBean.usuario.senha}"
							style="width: 320px; max-height:22px" required="true" />

						<h:commandButton value="Cadastrar"
							style="width:120px; height:30px"
							action="#{clienteBean.adicionarCliente}" />

					</h:panelGrid>
				</fieldset>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
