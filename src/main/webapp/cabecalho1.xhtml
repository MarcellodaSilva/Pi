<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<h:outputStylesheet library="css" name="cabecalho.css" />
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" />

	<div id="container-cabecalho">

		<h:form id="form-pesquisa">

			<div id="container-logo">

				<a href="pagina_inicial.xhtml"><img
					src="resources/img/logo_2.png" alt="Logo"
					style="width: 120px; height: 70px; position: relative; top: 25px; left: 20px;" />
				</a>
			</div>
			<div id="campo-pesquisa">

				<p:inputText id="iptpesquisa" placeholder="Pesquisar..."
					value="#{pesquisaProdutoBean.nomeProduto}"
					style="width:300px; border: 2px solid #40E0D0; border-radius:10px; max-height:30px" />
				<div id="icon-pesquisa">
					<h:commandLink action="#{pesquisaProdutoBean.listarProdutos}">
						<img src="./resources/img/lupa.png" />
					</h:commandLink>
				</div>

			</div>

			<div id="container-carrinho">
				<a href="Carrinho.xhtml"><img
					src="./resources/img/cesta_compra.png" alt="Carrinho" /></a>
			</div>

			<div id="container-btns">
				<p:commandButton id="btnentrar"
					onclick="PF('opcoesLogin').show(); return false;" value="Entrar"
					rendered="true" />

				<p:commandButton id="btncadastro"
					onclick="PF('opcoesCadastro').show(); return false;"
					value="Criar Conta" rendered="true" />
				<h:outputLabel rendered="false">Usuario Logado</h:outputLabel>
			</div>
		</h:form>
	</div>

	<div id="modalentrar">
		<p:dialog widgetVar="opcoesLogin" styleClass="dialog" width="350"
			height="160" draggable="false" header="Entrar como : " modal="false"
			resizable="false">

			<a href="login.xhtml"><img id="img-usuario-login"
				src="./resources/img/login_user.png" alt="Cliente" /> </a>


			<a href="login.xhtml"> <img id="img-farmacia-login"
				src="./resources/img/icone_farmacia.png" alt="Farmacia" />
			</a>

		</p:dialog>
	</div>
	<div id="modalcadastro">
		<p:dialog widgetVar="opcoesCadastro" styleClass="dialog" width="350"
			height="160" draggable="false" header="Criar conta como : "
			modal="false" resizable="false">

			<a href="cadastro_cliente.xhtml"> <img id="img-usuario-login"
				src="./resources/img/adicionar_user.png" alt="Cliente" />
			</a>


			<a href="CadastroFarmacia.xhtml"> <img id="img-farmacia-login"
				src="./resources/img/icone_farmacia.png" alt="Farmacia" />
			</a>

		</p:dialog>
	</div>
</h:body>
</html>
