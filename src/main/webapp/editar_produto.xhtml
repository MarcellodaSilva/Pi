<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>
	<h:form>
		
		<p:growl id="msgs" />
		<p:dataTable id="msgs" var="produto" value="#{produtoBean.produtos}"
			editable="true" style="margin-bottom:20px;">
			<f:facet name="header">
			produtos
			</f:facet>
			<!--<p:ajax event="editar" listener="" update=":form:msgs" />
			<p:ajax event="cancelar" listener="" update=":form:msgs" />
-->
			<p:column headerText=" Nome">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{produto.nome}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{produto.nome}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Marca">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{produto.marca}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{produto.marca}" />
					</f:facet>

				</p:cellEditor>
			</p:column>

			<p:column headerText=" Quantidade">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{produto.quantidade}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{produto.quantidade}" />
					</f:facet>

				</p:cellEditor>
			</p:column>

			<p:column headerText="Validade">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{produto.validade}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{produto.validade}" />
					</f:facet>

				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{produto.valor}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{produto.valor}" />
					</f:facet>

				</p:cellEditor>
			</p:column>

			<p:column headerText="Descrição">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{produto.descricao}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{produto.descricao}" />
					</f:facet>

				</p:cellEditor>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
