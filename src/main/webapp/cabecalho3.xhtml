<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="cabecalho.css" />
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" />

	<div id="container-cabecalho">

		<h:form id="form-pesquisa">

			<div id="container-logo">

				<a href="pagina_inicial.xhtml"><img
					src="./resources/img/logo.png" /></a>
			</div>
			<div id="campo-pesquisa">

				<p:inputText id="iptpesquisa" placeholder="Pesquisar..."
					value="#{pesquisaProdutoBean.nomeProduto}"
					style="width:300px; height:30px; border: 2px solid #40E0D0; border-radius:10px" />
				<div id="icon-pesquisa">
					<h:commandLink action="#{pesquisaProdutoBean.listarProdutos}">
						<img src="./resources/img/lupa.png" />
					</h:commandLink>
				</div>

			</div>

			<div id="container-carrinho">
				<a href="Carrinho.xhtml"><img
					src="./resources/img/cesta_compra.png" alt="Carrinho" /></a>
			</div>


			<div id="container-btns">
				<p:commandButton id="btnentrar"
					onclick="PF('opcoesLogin').show(); return false;" value="#{loginBean.cliente.nome}"
					rendered="true" />
			</div>
		</h:form>
	</div>
	
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Estoque" icon="pi pi-file">
            <p:submenu label="Produto" icon="pi pi-briefcase">
                <p:menuitem value="Editar/Excluir" url="editar_cliente.xhtml" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Edit" icon="pi pi-pencil">
            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Help" icon="pi pi-question">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="pi pi-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="pi pi-cog">
            <p:submenu label="Ajax" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Excluir" url="excluir.xhtml" icon="pi pi-times" />
    </p:menubar>
</h:form>
</h:body>
</html>
