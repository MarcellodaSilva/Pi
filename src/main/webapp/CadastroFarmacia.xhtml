<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./resources/templates/template.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:head>
		<title>Cadastro Farmacia</title>
	</h:head>


	<ui:define name="content">
		<div class="container-formulario">
		<h:form rendered="false">
		  <fieldset id="fildset">
				<legend>Cadastrar Farmacia</legend>

					<h:panelGrid columns="1">
						<h:message for="nome" />
						<h:outputLabel for="nome" value="Nome: " />
						<h:inputText id="nome" value="#{farmaciaBean.farmacia.nome}" required="true" style="width: 480px; max-height:22px" />

						<h:message for="cnpj" />
						<h:outputLabel for="cnpj" value="CNPJ: " />
						<p:inputMask mask="99.999.999/9999-99" id="cnpj" value="#{farmaciaBean.farmacia.cnpj}" required="true" style="width: 260px; max-height:22px"/>
						
						<h:message for="telefone" />
						<h:outputLabel for="telefone" value="Telefone: " />
						<p:inputMask mask="(99)99999-9999" id="telefone1"
							value="#{farmaciaBean.farmacia.telefone01}" required="true" style="width: 220px; max-height:22px" />

						<h:outputLabel for="telefone2" value="Celular: " />
						<h:message for="telefone2" />
						<p:inputMask mask="(99)99999-9999" id="telefone2"
							value="#{farmaciaBean.farmacia.telefone02}" style="width: 220px; max-height:22px" />


						<h:outputLabel for="iptemail" value="Email" />
						<h:message for="iptemail" />
						<h:inputText id="iptemail" value="#{farmaciaBean.farmacia.login}"
							required="true" style="width: 420px; max-height:22px"/>

						<h:outputLabel for="iptsenha" value="Senha" />
						<h:message for="iptsenha" />
						<h:inputSecret id="iptsenha"
							value="#{farmaciaBean.farmacia.senha}" required="true" style="width: 320px; max-height:22px"/>
						<h:commandButton value="Cadastrar"
							action="#{farmaciaBean.adicionarFarmacia}" style="width:120px; height:30px"/>
					</h:panelGrid>
					</fieldset>
		</h:form>
			
		</div>
		
 
 <h:form rendered="true">
 <fieldset id="fildset">
 <legend>Cadastro de Endereço</legend>
 <h:panelGrid columns="1">
       <h:outputLabel for="cep" value="CEP: "/>
       <h:message for="cep"></h:message>
         <p:inputMask mask="999999-999" id="cep"  value="#{enderecoFarmaciaBean.enderecoFarmacia.cep}" style="max-height:22px"/>
       
       <h:outputLabel for="rua" value="Endereço: "/>
       <h:message for="rua"/>
       <h:inputText id="rua" value="#{enderecoFarmaciaBean.enderecoFarmacia.rua}" style="width: 320px; max-height:22px"/>
         
      
       <h:outputLabel for="numero" value="Número: "/>
        <h:message for="numero"/> 
       <h:inputText id="numero" value="#{enderecoFarmaciaBean.enderecoFarmacia.numero}" style="width: 50px;max-height:22px"/>
          
       <h:outputLabel for="bairro" value="Bairro: "/>
       <h:message for="bairro"/>
       <h:inputText id="bairro" value="#{enderecoFarmaciaBean.enderecoFarmacia.bairro}" style="width: 250px; max-height:22px"/>
       
       <h:outputLabel for="cidade" value="Cidade: "/>
       <h:message for="cidade"/>
       <h:inputText id="cidade" value="#{enderecoFarmaciaBean.enderecoFarmacia.cidade}" style="width: 270px; max-height:22px"/>
            
       <h:commandButton id="enderecoFarmacia" value="Comfirmar Endereço" action="#{enderecoFarmaciaBean.cadastrarEdereco}"/>
   </h:panelGrid>
    </fieldset> 
</h:form>
  
	</ui:define>
</ui:composition>
